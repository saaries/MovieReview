<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>MovieReview</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="background-color: #8a9fc1; color: white">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Movie Review on BlockChain</h1>
          <p id="accountAddress" class="text-center"></p>
          <p class="text-center">Rate movie and Review!...</p>

          <hr/>
          <br/>
        </div>
      </div>

      <div id="movieRow" class="row">

      </div>
    </div>

    <div id="moviePanel" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading" style="color: #8b94a5">
            <h3 class="panel-title"></h3>
          </div>
          <div class="panel-body" style="color: #8a9fc1; background-color: #f5f5f5">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Summary</strong>: <span class="pet-breed">Summary will show here</span><br/>
            <strong>Voting</strong>: <span class="pet-age">Voting will show here</span><br/>
            <strong>Cast</strong>: <span class="pet-location">Cast will show here</span><br/><br/>

            <p class="text-left">Vote for this movie!...</p>
            <select name="">
              <option value="5"> ★★★★★ </option>
              <option value="4"> ★★★★☆ </option>
              <option value="3"> ★★★☆☆ </option>
              <option value="2"> ★★☆☆☆ </option>
              <option value="1"> ★☆☆☆☆ </option>
            </select>

            <br/><br/>
            <p class="text-left">Left some review here...</p>
            <input id="commt2" type="text" name="content" v style="width: 220px; height: 100px"/>

            <br/><br/>
            <button class="btn btn-default btn-adopt" type="button" data-id="0">Comment</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
